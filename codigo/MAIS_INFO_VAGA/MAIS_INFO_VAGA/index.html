<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Info Vaga</title>
</head>
<body>
    <div class="container">
        <div class="caixa">
            <h3>INFORMAÇÕES DA VAGA</h3>
            <div class="conteudo">
                <div class="info">
                    <div class="h4-container">
                        <h4>NOME EMPRESA</h4>
                    </div>  
                    <h5 class="info-item">TURNO: </h5>
                    <h5 class="info-item">HORAS POR DIA: </h5>
                    <h5 class="info-item">BOLSA: </h5>
                    <h5 class="info-item">BENEFÍCIOS: </h5>
                </div>
                <div class="info2">
                    <div class="h4-container">
                        <h4>REQUISITOS</h4>
                    </div>
                    <h5 class="info2-item">CURSANDO: </h5>
                    <h5 class="info2-item">QUALIFICAÇÃO: </h5>
                    <h5 class="info2-item">CONHECIMENTOS: </h5>
                    <h5 class="info2-item">DOMÍNIO EM LÍNGUAS ESTRANGEIRAS: </h5>
                    <div class="chk">
                        <input type="checkbox" name="basico" id="basico">
                        <label for="basico">Básico</label>
                        <input type="checkbox" name="inter" id="inter">
                        <label for="inter">Intermediário</label>
                        <input type="checkbox" name="avan" id="avan">
                        <label for="avan">Avançado</label>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js.js"></script>
</body>
</html>
